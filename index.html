<!DOCTYPE html>
<html>
<head>
  <title>Onecard Swiper</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #00447C;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: min(min(max-content,available-size), max(min-content, 200px));
      margin: 0;
      flex-direction: column;
    }
    #output {
      text-align: center;
      font-size: 1.2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="output">
    <img src="img/apple-touch-icon.png" alt="Icon" class="icon">
    <h1>Onecard Swiper</h1>
    <div id="data">
      <p>Swipe your card...</p>
    </div>
  </div>
  <script>
    const { ipcRenderer } = require('electron');
    ipcRenderer.on('swipe-data', (event, data) => {
      document.getElementById('data').innerHTML = `<p><strong>Name:</strong> ${data.name}</p><p><strong>Onecard ID:</strong> ${data.onecard}</p>`;
    });
  </script>
</body>
</html>
